<!DOCTYPE html>
<html lang="en">
<head>
	<title>StoreXchange</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo-nav">
			<a href="homepage.html"><img src="https://via.placeholder.com/300" alt="StoreXchange"></a>
			<h1>StoreXchange</h1>
			<nav>
				<a href="">Contact</a>
				<a href="feedback.html">Feedback</a>
			</nav>
		</div>
		<div class="header-products">
			<nav class="cat-links">
				<a href="">All Products</a>
				<a href="">Cat 1</a>
				<a href="">Cat 2</a>
				<a href="">Cat 3</a>
			</nav>
			<nav class="searchbar">
				<input id="search-field" type="text" placeholder="Search">
			</nav>
		</div>
		<div class="cart-icon">
			<a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
		</div>
	</header>

	<h2>Cart</h2>

	<div class="cart">
		<section class="col-66 cart-products">
			<img src="https://via.placeholder.com/300">
			<img src="https://via.placeholder.com/300">
			<img src="https://via.placeholder.com/300">
		</section>
		<aside class="col-33">
			<div class="cart-summary">
				<h2>Cart Total</h2>
				<h3>Order Summary</h3>
				<div class="order-sum">
					<ul>Items :</ul>
					<ul>Shipping & Handling :</ul>
					<ul>Discount :</ul>

					<ul>Total before tax :</ul>
					<hr>
					<h3>Order Total :</h3>
					<hr>
				</div>

				<button onclick="window.location.href='https://getbootstrap.com/docs/4.3/examples/checkout/';">Proceed to Checkout</button>
			</div>
		</aside>

	</div>


	<hr>


	<!-- Footer -->
	<div class="icons">
		<a href=""><i class="fab fa-facebook-square"></i></a>
		<a href=""><i class="fab fa-twitter-square"></i></a>
		<a href=""><i class="fab fa-instagram"></i></a>
	</div>

</body>
